apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-affinity-demo-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pod-affinity-demo-1
  template:
    metadata:
      labels:
        app: pod-affinity-demo-1
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift:latest
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-affinity-demo-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pod-affinity-demo-2
  template:
    metadata:
      labels:
        app: pod-affinity-demo-2
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift:latest
        ports:
        - containerPort: 80
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pod-affinity-demo-1
              topologyKey: kubernetes.io/hostname